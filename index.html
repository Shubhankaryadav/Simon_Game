<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>

  <!-- BootStrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="head">Press a Key to Start</h1>
  <div class="container  ">
    <div class ="row">
      <span type="button" name="Green" class="btn green" id="green"></span>

      <span type="button" name="Red" class="btn red " id="red"></span>

    </div>
    <div class = "row">
      <span type="button" name="yellow" class="btn yellow " id="yellow"></span>

      <span type="button" name="Blue" class="btn blue " id="blue"></span>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
